  <!-- Contact Section -->
   <h2 class="text-3xl font-bold neon-text mb-8" data-aos="fade-up">Contact Me</h2>
    <form class="max-w-md mx-auto space-y-6" data-aos="fade-up" data-aos-delay="200">
      <input type="text" placeholder="Your Name"
        class="w-full p-3 rounded-lg bg-[#1A1A25] text-gray-200 border border-cyan-500 focus:outline-none focus:ring-2 focus:ring-cyan-400">
      <input type="email" placeholder="Your Email"
        class="w-full p-3 rounded-lg bg-[#1A1A25] text-gray-200 border border-cyan-500 focus:outline-none focus:ring-2 focus:ring-cyan-400">
      <textarea placeholder="Your Message" rows="4"
        class="w-full p-3 rounded-lg bg-[#1A1A25] text-gray-200 border border-cyan-500 focus:outline-none focus:ring-2 focus:ring-cyan-400"></textarea>
      <button type="submit" class="btn-neon w-full py-3 rounded-lg">Send Message</button>
    </form>
