<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DevPort</title>
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Poppins:wght@400;500&display=swap"
    rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="overflow-x-hidden relative">

  <!-- Background Particles -->
  <div id="particles-js" class="absolute inset-0 -z-10"></div>
  
  <div id="app" class="absolute inset-0 -z-10"></div>

  <script type="module">
    import { NavbarSection } from "./sections/navbar.js";
    import { AboutSection } from "./sections/about.js";
    import { ResumeSection } from "./sections/resume.js";
    import { ProjectsSection } from "./sections/projects.js";
    import { SkillsSection } from "./sections/skills.js";
    import { ContactSection } from "./sections/contact.js";
    import { FooterSection } from "./sections/footer.js";

    const app = document.getElementById("app");
    app.innerHTML = `
      ${NavbarSection()}
      ${AboutSection()}
      ${ResumeSection()}
      ${ProjectsSection()}
      ${SkillsSection()}
      ${ContactSection()}
      ${FooterSection()}
    `;
  </script>

  <!-- JS Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="assets/js/language.js"></script>
  <script src="assets/js/modal.js"></script>
  <script src="assets/js/typed.js"></script>
  <script src="assets/js/api.js"></script>
  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
</body>

</html>
