<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DevPort</title>
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Poppins:wght@400;500&display=swap"
    rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- Tambahkan Vanta.js dan Three.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>

</head>

<body class="overflow-x-hidden relative">

  <!-- Background Particles -->
   <!-- Elemen latar belakang -->
<div id="vanta-bg" class="absolute inset-0 -z-10"></div>

  
  <div id="app" class="absolute inset-0 -z-10"></div>

  <script type="module">
    import { NavbarSection } from "./sections/navbar.js";
    import { AboutSection } from "./sections/about.js";
    import { ResumeSection } from "./sections/resume.js";
    import { ProjectsSection } from "./sections/projects.js";
    import { SkillsSection } from "./sections/skills.js";
    import { ContactSection } from "./sections/contact.js";
    import { FooterSection } from "./sections/footer.js";

    const app = document.getElementById("app");
    app.innerHTML = `
      ${NavbarSection()}
      ${AboutSection()}
      ${ResumeSection()}
      ${ProjectsSection()}
      ${SkillsSection()}
      ${ContactSection()}
      ${FooterSection()}
    `;
  </script>

  <!-- JS Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="assets/js/language.js"></script>
  <script src="assets/js/modal.js"></script>
  <script src="assets/js/typed.js"></script>
  <script src="assets/js/api.js"></script>
  <script>
  document.addEventListener("DOMContentLoaded", () => {
    VANTA.NET({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      color: 0x00ffff,      // warna garis jaringan ðŸ’™
      backgroundColor: 0x000000, // warna background (hitam)
      points: 10.00,
      maxDistance: 20.00,
      spacing: 15.00
    });
  });
</script>

  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
</body>

</html>
